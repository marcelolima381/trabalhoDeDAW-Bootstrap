<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Trabalho de DAW - bootstrap</title>

    <style>
    .msmTamanho{
      height: 100px;
    }
    #peModal{
      background-color: #0047b3;
      color: #FFF;
    }
    #cabecaModal{
      background-color: #0047b3;
      color: #FFF;
      font-weight: bold;
    }
    </style>

  </head>
  <body>
    <div class="container">
    <center><h1>Trabalho de DAW - bootstrap</h1></center>
    <center><h2>Tooltips</h2></center>

      <div class="col-md-4 well msmTamanho">
        <h3>
        <center><a href="#" data-toggle="tooltip" data-placement="left" title="Um tooltip é um aviso que salta na tela quando você sobrepõe seu mouse ao link." style="text-decoration: none; color:#0073e6;">Se esfregue em mim plz</a></center>
        </h3>
      </div>
      <div class="col-md-4 well msmTamanho">
        <h3>
          <center><a href="#" title="Popover" data-toggle="popover" data-placement="bottom" data-content="Isto é um popover, quando você clica nele ele te dá atenção e abre uma janelinha com título e corpod o texto para você.">Clique em mim!</a></center>
        </h3>
      </div>
      <div class="col-md-4 well msmTamanho">
        <h3><center><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#meuModal">Abra o seu modaaaal</button></center></h3>
      </div>

      <!-- Modal -->
      <div id="meuModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" id="cabecaModal">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 class="modal-title">Modal</h3>
            </div>
            <div class="modal-body">
              <p>Eis o grande modal! Louvai!.</p>
            </div>
            <div class="modal-footer" id="peModal">
              <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });

    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
    });
    </script>
  </body>
</html>
