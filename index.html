<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Trabalho de DAW - bootstrap</title>

    <style>
    a, a:hover, a:active, a:visited{
      text-decoration: none;
    }
    .msmTamanho{
      height: 700px;
    }
    #peModal{
      background-color: #262626;
      color: #FFF;
    }
    #cabecaModal{
      background-color: #262626;
      color: #FFF;
      font-weight: bold;
    }
    .msmTamanho center {
        margin-bottom: 15px;
    }
    </style>

  </head>
  <body>
    <div class="container">
    <center><h1>Trabalho de DAW - bootstrap</h1></center>
    <center><h2>Tooltips</h2></center>


    <div class="row">
<!--Inicio da parte do código dedicado ao tooltip-->
      <div class="col-md-4 well msmTamanho">
        <center>
            <a href="#" data-toggle="tooltip" data-placement="left" title="CATCHAU CATCHAU CATCHAU CATCHAU CATCHAU CATCHAU CATCHAU CATCHAU CATCHAU">
                <img class="img-responsive" src="giphy.gif">
            </a>
        </center>
        <center>
            <a href="#" data-toggle="tooltip" data-placement="left" title="CATCHAU CATCHAU CATCHAU CATCHAU CATCHAU CATCHAU CATCHAU CATCHAU CATCHAU">
                <img class="img-responsive" src="giphy.gif">

        </center>

                <img class="img-responsive" src="giphy.gif">
            </a>
        </center>
      </div>

      <!--Fim da parte do código dedicado ao tooltip-->

      <!--Botão para toggle do modal-->
      <div class="col-md-4 well msmTamanho">
        <h3><center><button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#meuModal">Abra o seu modaaaal</button></center></h3>
      </div>
      <!------------------------------>

      <!-- Modal -->
      <div id="meuModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" id="cabecaModal">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 class="modal-title">Modal</h3>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="modal-footer" id="peModal">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
            </div>
          </div>

<!--Início da parte do código dedicado ao modal-->

        </div>
      </div>

      <!--Início da parte do código dedicado ao popover-->

      <div class="col-md-4 well msmTamanho">
          <center>
              <a href="#" title="Eduardo Cunha" data-toggle="popover" data-placement="bottom" data-content="A frieza de Eduardo Cunha é tanta que os aparelhos de ar condicionado do plenário da Câmara foram desligados. Basta ele. O frio era o motivo de tantos deputados estarem enrolados e bandeiras, seja do Brasil ou de seus estados.">
                  <img class="img-responsive" src="eduardocunha.png" >
              </a>
          </center>
          <center>
              <a href="#" title="Eduardo Cunha" data-toggle="popover" data-placement="bottom" data-content="A frieza de Eduardo Cunha é tanta que os aparelhos de ar condicionado do plenário da Câmara foram desligados. Basta ele. O frio era o motivo de tantos deputados estarem enrolados e bandeiras, seja do Brasil ou de seus estados.">
                  <img class="img-responsive" src="eduardocunha.png" >
              </a>
          </center>
          <center>
              <a href="#" title="Eduardo Cunha" data-toggle="popover" data-placement="bottom" data-content="A frieza de Eduardo Cunha é tanta que os aparelhos de ar condicionado do plenário da Câmara foram desligados. Basta ele. O frio era o motivo de tantos deputados estarem enrolados e bandeiras, seja do Brasil ou de seus estados.">
                  <img class="img-responsive" src="eduardocunha.png" >
              </a>
          </center>

      </div>
<!--Fim da parte do código dedicado ao popover-->


    </div>
    </div>

    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
      });

    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
    });
    </script>
  </body>
</html>
